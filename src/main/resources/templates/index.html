<!DOCTYPE html>
<html lang="en">
<head>
<!-- META SECTION -->
<title>Services</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- END META SECTION -->
<!--  BEGIN STYLE -->
<style>
body {
    background-color: #eaeae1;
}

table, th, td {
    border: 3px solid black;
    padding: 7px;
    margin-left: 33%;
}

.centershow {
    text-align: center;

}

.centeradd {
    text-align: center;
    padding-top: 5%;
}
.centeradd1 {
    text-align: center;
    float: left;
    margin-left: 10%;
}
.centeradd2 {
    text-align: center;
    margin-left :40%;
}
.data1 {
    height: 10%;
    width: 100%;
    padding-top: 5%;
}
</style>
<!--  END STYLE -->

</head>
<body>
  
		<div class="centershow">
                      <h2>Current Services</h2>
			<table>
                                
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Descritption</th>
						<th>Version</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="person : ${persons}">
					        <td th:text="${person.id}">  ----- </td> 
						<td th:text="${person.name}"> ----- </td>
						<td th:text="${person.description}"> -----  </td>
						<td th:text="${person.version}"> ----  </td>
					</tr>
				</tbody>
			</table>
		</div>
                
		<div class="centershow" style="padding-top:3%">
			<h2>Current Versions</h2>
			<table>
				<thead>
					<tr>
						<th>Service_ID</th>
						<th>Version_ID</th>
						<th>Status</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="version : ${versions}">
					        <td th:text="${version.service_id}">  ----- </td> 
						<td th:text="${version.version_id}"> ----- </td>
						<td th:text="${version.version_status}"> -----  </td>
						<td th:text="${version.version_started}"> ----  </td>
					</tr>
				</tbody>
			</table>
		</div>
                





<div class="data1">

		<div class="centeradd1">
 				<center><h2>Add A Service</h2></center>
 				<form action="#" th:action="@{/}" method="post">
 					<label>Name<input type="text" name="name" id="name" style="margin-left:13%"></input></label><br/>
 					<label>Description<input type="text" name="description" id="description"></input></label><br/>
 					<label>Version<input type="text" name="version" id="version" style="margin-left:9%"></input></label><br/><br/>
 					<input type="submit" value="Submit"></input>
 				</form>
 		</div>


		 <div class="centeradd2">
 				<h2>Add A Version</h2>
 				<form action="#" th:action="@{/hi}" method="post">
 					<label>Service_id<input type="text" name="service_id" id="service_id" style="margin-left: 3%;margin-right: -14%"></input></label><br/>
 					<label>Version_id<input type="text" name="version_id" id="version_id" style="margin-left: 3%;margin-right: -14%"></input></label><br/>
 					<label>Version_status<input type="text" name="version_status" id="version_status" style="margin-left: 1%;margin-right: -12%"></input></label><br/>
 					<label>Version_started<input type="Date" name="version_started" id="version_started" style="margin-right: 1%"></input></label><br/><br/>
 					<input type="submit" value="Submit" style="margin-right: 1%"></input>
 				</form>
 		</div> 

</div>
		 <div class="centeradd">
 				<form action="#" th:action="@{/compatable}" method="get">
 			        <input type="submit" value="compatabilty table"></input>
                                </form>
 		</div>
</body>
</html>
