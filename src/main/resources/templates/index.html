<!DOCTYPE html>
<html lang="en">
<head>
<!-- META SECTION -->
<title>Services</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- END META SECTION -->
<!--  BEGIN STYLE -->
<style>
table, th, td {
    border: 1px solid black;
    padding: 1px;
}
</style>
<!--  END STYLE -->

</head>
<body>
		<div>
			<h2>Current Services</h2>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Descritption</th>
						<th>Version</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="person : ${persons}">
					        <td th:text="${person.id}">  ----- </td> 
						<td th:text="${person.name}"> ----- </td>
						<td th:text="${person.description}"> -----  </td>
						<td th:text="${person.version}"> ----  </td>
					</tr>
				</tbody>
			</table>
		</div>
 <div>
 <h2>Add A Service</h2>
 <form action="#" th:action="@{/}" method="post">
 <label>Name<input type="text" name="name" id="name"></input></label>
 <label>Description<input type="text" name="description" id="description"></input></label>
 <label>Version<input type="text" name="version" id="version"></input></label>
 <input type="submit" value="Submit"></input>
 </form>
 </div>
</body>
</html>
